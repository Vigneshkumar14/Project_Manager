<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>One Time Password (OTP)</title>
</head>
<body style="background-color: #1e1e1e; font-family: Arial, sans-serif; color: #fff; margin: 0;">
	<div style="background-color: #1e1e1e; margin: 20px auto; max-width: 600px; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);">
		<h1 style="font-size: 24px; text-align: center;">One Time Password (OTP)</h1>
        <h3> Dear {{user}},</h3>
		<p style="font-size: 16px;">Your OTP is:</p>
		<div style="background-color: #1e1e1e; border-radius: 5px; padding: 10px; text-align: center; font-size: 36px;color: #fff; font-weight: bold; box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);">{{otp}}</div>
		<p style="font-size: 16px; margin-top: 20px;">Please use this OTP to reset password for your account.</p>
		<p style="font-size: 16px; margin-top: 20px;">If this OTP is not triggered by you. Please inform us...</p>
	</div>
</body>
</html>
